<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>accounts</title>
    <link rel="stylesheet" href="pastry.css">
</head>
<body>
    <header>
        <div class="header-inner">
            <div class="header-left">
                <a href="account.html"><button class="log-in">Log in</button></a>
                <a href="cart.html" class="cart-link">
                    <img class="cart-img" src="cart.png" alt="Cart">
                    <span class="cart-badge">0</span>
                </a>
            </div>

            <div class="site-title">Welcome to EvelinPastry.com!</div>

            <div class="header-right">
                <a href="services.html">
                    <button class="services">Services</button>
                </a>

                    <button class="contact">Contact</button>
                </a>
            </div>
        </div>

    <div class = main>
        <div class = inner-main>
            <h1>Login to your account</h1>
            <input class="username" type="text" placeholder="Username/E-mail" class="input-field">

            <button class="login-button">Login</button>
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
